<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css/normalize.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Bitter', serif !important;
        }
        #chapter_buttons a[href=""] {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <h4>{{.Title}}</h4>
        {{.Chapter}}
    </div>
    <div style="height:30px; padding-bottom: 10px;">
        <a style="float: left" href="{{.Prev}}">Prev</a>
        <a style="float: right" href="{{.Next}}">Next</a>
    </div>
</body>

</html>
